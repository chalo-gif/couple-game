<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Quiz — Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Couple Quiz</div>
    <div class="small-muted">Play the quiz</div>
  </header>

  <main class="container padded">
    <div id="quizArea">
      <!-- Questions injected by JS -->
    </div>

    <div class="row-between" id="quizControls" style="margin-top:18px;">
      <button id="submitBtn" class="btn primary">Submit Answers</button>
      <button id="restartBtn" class="btn ghost">Restart Quiz</button>
    </div>
  </main>

  <footer class="footer muted">Answer honestly — good luck ❤️</footer>

  <script src="script.js"></script>
</body>
</html>
